<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Paymentform.css">
</head>
<body>
    <div class="container">
    <form action=""></form>
    <h1> Payment Form</h1>
    <h2> Contact Information</h2>
    <p> Name: <input type="text" name="Name"></p>
    <p>
        <fieldset >
             Gender 
         <input type="radio" name="gender" id="gender">Male
        <br>
         <input type="radio" name="gender" id="gender">Female
        <br>
         <input type="radio" name="gender" id="gender">Other
       </fieldset>
    </p>
       <p> Address: <br> <textarea name="address" id="address" cols="100" rows="7"></textarea></p>

    <p> Email: <input type="Email" name="email" id="email"></p>
    <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
    <hr>
    <br>
    <h2> Payment Information</h2>
   
    <p>
        Card Number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiraton Date: <input type="date" name="Exp_date" id="Exp_date">
    </p>
    <p>
        CVV <input type="password" type="number" name="CVV" id="CVV" size="3"  >
        <br>
        <br>
        <input type="submit" value="Pay Now">
    </p>
</div>
</body>
</html>
